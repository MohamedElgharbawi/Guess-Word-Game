<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1>Guess The Word</h1>
        <div class="container">
            <div class="guess-game">
                <div class="buttons">
                    <button class="check">Check Word</button>
                    <button class="hint"><span>2</span> Hint</button>
                </div>
            </div>
            <div class="key-colors">
                <h2>Key Colors</h2>
                <div class="key-color">
                    <span class="in-place"></span>
                    <h3>Letter Is Right And In Place</h3>
                </div>
                <div class="key-color">
                    <span class="not-in-place"></span>
                    <h3>Letter Is Right But Not In Place</h3>
                </div>
                <div class="key-color">
                    <span class="not-exists"></span>
                    <h3>Letter Is Wrong And Not Exists In Word</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
